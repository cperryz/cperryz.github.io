<html>
<head>

</head>
<body>

  <div id="map" style="height: 300px; width: 300px;"></div>

  <script>
    //Website for finding coordinates...
    //https://www.maps.ie/coordinates.html
    function initMap() {
      var uluru = {lat: 53.3861, lng: -2.149000000000001};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 6,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL5NvE_6iHmDqRFvK3EnxojBLfLj_y0KQ&callback=initMap">
  </script>

</body>
</html>
