 <body>
 <input type="radio" name="event" onClick="updateText(1)">
 <input type="radio" name="event" onClick="updateText(2)">
 <input type="radio" name="event" onClick="updateText(3)">
 
 
 <div id="update">
 </div>
 
 </body>
 
 
 
 <script>
 function updateText(num) {
    if (num == 1) {
	  document.getElementById("update").innerHTML = 
	  "<h1>Option 1</h1>"+
	  "<h1>Cat</h1>"+
	  "<p>This is a cat</p>";
	  
	  
	} 
	else if (num == 2) {
	  document.getElementById("update").innerHTML = "<h1>Option 2</h1>";
	}
    else if (num == 3) {
	  document.getElementById("update").innerHTML = "<h1>Option 3</h1>";
	}
 }
 
 
 </script>
 
 </html>
