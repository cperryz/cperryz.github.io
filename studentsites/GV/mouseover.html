<html>

</head>

<body>

<h1 id="hover">Hover over this</h1>


</body>


<script>

document.getElementById("hover").addEventListener("mouseover", mouseOn);
document.getElementById("hover").addEventListener("mouseout", mouseOff);

function mouseOn() {
  document.body.style.backgroundColor = "gray";
}

function mouseOff() {
  document.body.style.backgroundColor = "darkgray";
}



</script>





</html>
