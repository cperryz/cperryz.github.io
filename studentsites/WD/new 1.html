<body>

<input type="radio" name="event" onClick="updateText(1)">
<input type="radio" name="event" onClick="updateText(2)">
<input type="radio" name="event" onClick="updateText(3)">

<div id="update">
	
</div>

</body>

<script>

function updateText(num) {
	if (num == 1) {
		document.getElementById("update").innerHTML = 
		"<h1>Red</h1>"+
		"<p>Bat Out Of Hell</p>"+
		"<img src='Bat out of Hell.JPG'>";
		
		} else if (num == 2) {
		document.getElementById("update").innerHTML = "<h1>Green</h1>"
		} else if (num == 3) {
		document.getElementById("update").innerHTML = "<h1>Blue</h1>"
		}

}

</script>
